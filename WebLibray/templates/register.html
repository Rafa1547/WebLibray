<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - Biblioteca</title>
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-3) 100%);
            padding: 2rem 1rem;
        }
        
        .auth-card {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .auth-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-1);
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-1);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(62, 142, 222, 0.25);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .input-group .form-control {
            padding-left: 3rem;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-register {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-3));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .auth-links {
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        
        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-links a:hover {
            color: var(--accent-3);
        }
        
        .user-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .user-type-option {
            position: relative;
        }
        
        .user-type-option input[type="radio"] {
            display: none;
        }
        
        .user-type-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0.5rem;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            background: var(--white);
        }
        
        .user-type-label:hover {
            border-color: var(--primary-color);
            background: rgba(62, 142, 222, 0.05);
        }
        
        .user-type-option input[type="radio"]:checked + .user-type-label {
            border-color: var(--primary-color);
            background: rgba(62, 142, 222, 0.1);
            color: var(--primary-color);
        }
        
        .user-type-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .user-type-text {
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .password-strength-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }
        
        .password-strength-fill {
            height: 100%;
            transition: var(--transition);
            background: var(--danger);
        }
        
        .password-strength-text {
            font-size: 0.75rem;
            color: #6c757d;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .terms-checkbox input {
            margin-top: 0.25rem;
        }
        
        .terms-checkbox label {
            font-size: 0.875rem;
            line-height: 1.4;
        }
        
        .terms-checkbox a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            
            <h1 class="auth-title">Criar Conta</h1>
            <p class="auth-subtitle">Registe-se para aceder à biblioteca</p>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-3">
                            <div class="alert-content">
                                <i class="fas fa-{% if category == 'success' %}check-circle{% elif category == 'error' %}exclamation-circle{% elif category == 'warning' %}exclamation-triangle{% else %}info-circle{% endif %}"></i>
                                <span>{{ message }}</span>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label class="form-label" for="nome">Nome Completo</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-control" 
                            placeholder="Seu nome completo"
                            required
                            autocomplete="name"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-control" 
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tipo de Utilizador</label>
                    <div class="user-type-selector">
                        <div class="user-type-option">
                            <input type="radio" id="aluno" name="tipo" value="aluno" required>
                            <label for="aluno" class="user-type-label">
                                <i class="fas fa-graduation-cap user-type-icon"></i>
                                <span class="user-type-text">Aluno</span>
                            </label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" id="professor" name="tipo" value="professor">
                            <label for="professor" class="user-type-label">
                                <i class="fas fa-chalkboard-teacher user-type-icon"></i>
                                <span class="user-type-text">Professor</span>
                            </label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" id="admin" name="tipo" value="admin">
                            <label for="admin" class="user-type-label">
                                <i class="fas fa-user-cog user-type-icon"></i>
                                <span class="user-type-text">Admin</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-control" 
                                placeholder="Mínimo 6 caracteres"
                                required
                                autocomplete="new-password"
                                onInput="checkPasswordStrength(this)"
                            >
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar">
                                <div class="password-strength-fill" id="passwordStrengthFill"></div>
                            </div>
                            <div class="password-strength-text" id="passwordStrengthText">Digite uma password</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirm_password">Confirmar Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="confirm_password" 
                                name="confirm_password" 
                                class="form-control" 
                                placeholder="Confirme a password"
                                required
                                autocomplete="new-password"
                            >
                        </div>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Aceito os <a href="#" onclick="showTerms()">termos de serviço</a> e a 
                        <a href="#" onclick="showPrivacy()">política de privacidade</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
                
                <div class="auth-links">
                    <p>Já tem conta? <a href="{{ url_for('login') }}">Fazer login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength(input) {
            const password = input.value;
            const fill = document.getElementById('passwordStrengthFill');
            const text = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let strengthText = '';
            let color = '';
            
            if (password.length === 0) {
                strengthText = 'Digite uma password';
                color = '#e9ecef';
            } else if (password.length < 6) {
                strength = 25;
                strengthText = 'Muito fraca';
                color = '#dc3545';
            } else if (password.length < 8) {
                strength = 50;
                strengthText = 'Fraca';
                color = '#ffc107';
            } else if (password.length < 12) {
                strength = 75;
                strengthText = 'Média';
                color = '#fd7e14';
            } else {
                strength = 100;
                strengthText = 'Forte';
                color = '#28a745';
            }
            
            // Check for mixed case, numbers, special chars
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 10;
            if (password.match(/[0-9]/)) strength += 10;
            if (password.match(/[^a-zA-Z0-9]/)) strength += 10;
            
            strength = Math.min(100, strength);
            
            fill.style.width = strength + '%';
            fill.style.background = color;
            text.textContent = strengthText;
            text.style.color = color;
        }
        
        function showTerms() {
            alert('Termos de Serviço:\n\n1. Use o sistema de forma responsável\n2. Não partilhe suas credenciais\n3. Respeite os prazos de devolução\n4. Trate os livros com cuidado');
        }
        
        function showPrivacy() {
            alert('Política de Privacidade:\n\nSeus dados são utilizados apenas para o funcionamento do sistema de biblioteca e não são partilhados com terceiros.');
        }
        
        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.auth-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
            
            // Form validation
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('As passwords não coincidem!');
                    return false;
                }
                
                if (password.length < 6) {
                    e.preventDefault();
                    alert('A password deve ter pelo menos 6 caracteres!');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
